<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Mappy</title>
  <meta name="description" content="Mapper">
  <meta name="author" content="SewardHorace">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <canvas id="exampleCanvas" width="500" height="300">
    <p>You don't have canvas?</p>
  </canvas>
  <div class="popup">
    <div class="popup-nav">
      <div class="nav-item nav-left" id="back-btn">&lt;</div>
      <div class="nav-item nav-left" id="fwd-btn">&gt;</div>
      <div class="nav-item nav-right" id="cancel-btn">x</div>
      <div class="nav-item nav-right" id="add-btn">+</div>
    </div>
    <div class="popup-window">
      <ul class="popup-options">
        <li class="popup-item">Height:<input type="text" name="height" placeholder="default 10"></li>
        <li class="popup-item">Width:<input type="text" name="width" placeholder="default 10"></li>
        <li class="popup-item">Name:<input type="text" name="input" placeholder="(optional)"></li>
      </ul>
    </div>
  </div>
  <script src="js/mappy.js"></script>
  <script src="js/steadings.js"></script>
</body>
</html>
